version: '3.8'

services:
  graphkeeper:
      image: margostino/graphkeeper:1.0.0-SNAPSHOT
      environment:
        - QUARKUS_PROFILE=docker
      ports:
        - "8080:8080"
      healthcheck:
        test: ["CMD", "curl", "graphkeeper:8080/ping | grep UP || exit 1"]
        interval: 15s
        timeout: 5s
        retries: 20
        start_period: 10s
      extra_hosts:
        - "host.docker.internal:host-gateway"

